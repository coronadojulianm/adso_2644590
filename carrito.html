<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrito.css">
    <title>Document</title>
</head>
<body>
    <div class="main-box">
        <div class="box-subtotal">
            <label class="subtotal">Subtotal<span id="subTotal"> cop 0</span></label>
        </div>
        <div class="btn-pago-productos">
            <label>Proceder al pago (<span id="cantProductos">0 Productos</span>)</label>
        </div>
        <div class="box-img-producto">
            <img class="img-producto" src="imagenes/zeldatotk.jpg" alt="">
        </div>
        <div class="info-producto">
            <label class="texto-info-producto" >
                La historia de Tears of the Kingdom <br>
                comienza varios años después <br>
                de que Zelda y Link acabaran con el dios <br>
                en forma de cerdo azul, Ganon.
            </label>
            <label class="texto-info-producto" > Distribuido por: <span id="subTotal">Nintendo</span> </label>
            <label class="texto-info-producto" > Juego <span id="subTotal">Fisico</span> </label>
            <label class="texto-info-producto" > Precio: <span id="subTotal">150.000$</span> </label>
        </div>
        <div class="num-select">
            <div class="num-restar" id="numRestar">-</div>
            <div class="num-view" id="numView">0</div>
            <div class="num-sumar" id="numSumar">+</div>
        </div>
    </div>
    <script src="js/carrito.js"></script>
</body>
</html>
